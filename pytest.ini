[pytest]
# Pytest configuration for benchmax
pythonpath = .

testpaths = tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    slow: Slow-running tests (deselect with '-m "not slow"')
    remote: marks tests that require remote resources (deselect with '-m "not remote"')
    excel: mark tests that require opening of excel app
    unit: Fast, isolated tests

# Default deselection to speed up CI runs
addopts = -m "not slow and not remote and not excel"

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

minversion = 7.0
